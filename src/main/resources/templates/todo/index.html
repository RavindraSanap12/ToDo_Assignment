<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .completed-task {
            opacity: 0.5;
        }
        .mark-complete {
            cursor: pointer;
            opacity: 1;
        }
        .disabled-checkbox {
            pointer-events: none;
            opacity: 0.5;
        }
        .btn {
        background-color: black; 
        color: white;
        border-radius: 20px solid black;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">ToDo Application</h1>

    <!-- Add ToDo Form -->
    <form th:action="@{/addTodo}" th:object="${newTodo}" method="post">
    <div class="form-row align-items-center">
        <div class="col-auto">
            <input type="text" th:field="*{title}" class="form-control mb-2" placeholder="Type your ToDo here.." required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn mb-2">SUBMIT</button>
        </div>
    </div>
</form>


    <hr/>

    <!-- List ToDos -->
    <ul class="list-group">
        <li th:each="todo : ${todoList}" th:classappend="${todo.completed} ? 'completed-task' : ''" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${todo.title}"></span>
            <form th:action="@{/updateTodoStatus}" method="post" class="ml-auto">
                <input type="hidden" name="id" th:value="${todo.id}">
                <input type="checkbox" name="completed"
                       th:checked="${todo.completed}"
                       th:onchange="this.form.submit()"
                       th:disabled="${todo.completed}"
                       th:classappend="${todo.completed} ? 'disabled-checkbox' : 'mark-complete'" />
                <span th:if="${!todo.completed}">Mark as Completed</span>
                <span th:if="${todo.completed}">Completed</span>
            </form>
        </li>
    </ul>
</div>
</body>
</html>
